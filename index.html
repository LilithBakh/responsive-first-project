<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Responsive Page</title>
</head>
<body>
	<h1>Fight Club</h1>
	<div class="director">
		<h2>Director</h2>
		<section>
			<img src="img/david-fincher.jpg">
			<h6>David Fincher</h6>
		</section>
	</div>
	<div>
		<h2>Writers</h2>
		<div class="writers">
			<section class="writer-one">
				<img src="img/chuck-palahniuk.jpg">
				<h6>Chuck Palahniuk</h6>
			</section>
			<section class="writer-two">
				<img src="img/jim-uhls.jpg">
				<h6>Jim Uhls</h6>
			</section>
		</div>
	</div>
	<div>
		<h2>Cast</h2>
		<div class="cast">
			<section class="actor-one">
				<img src="img/edward-norton.jpg">
				<h6>Edward Norton</h6>
				<span>the Narrator</span>
			</section>
			<section class="actor-two">
				<img src="img/brad-pitt.jpg">
				<h6>Brad Pitt</h6>
				<span>Tyler Durden</span>
			</section>
			<section class="actor-three">
				<img src="img/helena-carter.jpg">
				<h6>Helena Bonham Carter</h6>
				<span>Marla Singer</span>
			</section>
		</div>		
	</div>
</body>
</html>
